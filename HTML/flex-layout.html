<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Demo</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            border: 2px solid red;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            
        }
        .div{
            order:1;
            text-align: center;
            width: 200px;
            height: 100px;
            background-color: aqua;
            color: black;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div">div-1</div>
        <div class="div">div-2</div>
        <div class="div">div-3</div>
        <div class="div">div-4</div>
        <div class="div">div-5</div>
        <div class="div">div-6</div>
        <div class="div">div-7</div>
        <div class="div">div-8</div>
    </div>
</body>
</html>
